<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kamal's pitha</title>
    <style>
        label{
           display: block; 
           margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Please fill up the form</h1>
        <form>
            <label for="name">Your name :
                <input type="text" placeholder="your name">
            </label>

            <label for="email">Your email :
                <input type="text" placeholder="your email">
            </label>

            <label for="phone">Your phone :
                <input type="text" placeholder="your phone">
            </label>

            <fieldset>
                <legend>Pick one pitha</legend>
                    <label for="Chitoy">
                        <input type="radio" name="pitha" id="Chitoy">Chitoy
                    </label>
                    <label for="Vapa">
                        <input type="radio" name="pitha" id="Vapa">Vapa
                    </label>
                    <label for="patishapta">
                        <input type="radio" name="pitha" id="patishapta">patishapta
                    </label>
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="Shutki">
                    <input type="checkbox" name="vorta" id="Shutki vorta">Shutki Vorta
                </label>
                <label for="Shorisha">
                    <input type="checkbox" name="vorta" id="Shorisha vorta">Shorisha vorta
                </label>
                <label for="Chingri Vorta">
                    <input type="checkbox" name="vorta" id="Chingri Vorta">Chingri vorta
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction
                </legend>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
